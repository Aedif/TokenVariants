<form>
    <div class="form-group">
        <img class="icon" title="{{effectName}}" alt="{{effectName}}" src="{{effectImg}}" width="100" height="100"></img>
        &nbsp;&nbsp;<i class="fas fa-angle-double-right fa-2x"></i>
        <img class="image" src="{{imgSrc}}" title="{{imgName}}" alt="" width="100" height="100"></img>
        <input class="imgSrc" type="hidden" name="imgSrc" value="{{imgSrc}}">
        <input class="imgName" type="hidden" name="imgName" value="{{imgName}}">
    </div>
    <div class="form-group">
        <label style="flex:3;" title="{{localize 'token-variants.windows.status-config.hint'}}">{{localize "token-variants.common.priority"}}</label>
        <input class="priority" type="number" min="0" max="100" name="priority" value="{{priority}}" title="{{localize 'token-variants.windows.status-config.hint'}}">
    </div>

    <div class="form-group">
        <label style="flex:3;">Config</label>
        <button class="config" type="button"><i class="fas fa-cog fa-lg"></i></button>
        <input type="hidden" name="config" value="{{config}}">
    </div>

    <footer class="sheet-footer flexrow">
        <button type="submit"><i class="far fa-save"></i>{{localize "token-variants.common.apply"}}</button>
    {{#if imgSrc}}
        <button type="button" class="remove"><i class="fas fa-trash"></i> {{localize "token-variants.common.remove"}}</button>
    {{/if}}
    </footer>
</form>
