<form>
    <div class="form-group">
        <img class="icon" title="{{effectName}}" alt="{{effectName}}" src="{{effectImg}}" width="100" height="100"></img>
        &nbsp;&nbsp;<i class="fas fa-angle-double-right fa-2x"></i>
        <img class="image" src="{{imgSrc}}" title="{{imgName}}" alt="" width="100" height="100"></img>
        <input class="imgSrc" type="hidden" name="imgSrc" value="{{imgSrc}}">
        <input class="imgName" type="hidden" name="imgName" value="{{imgName}}">
    </div>
    <div class="form-group">
        <label style="flex:3;" title="Order in which the image will be updated if multiple 'effects' are applied. If they have same priority recency will be used instead.">Priority</label>
        <input class="priority" type="number" min="0" max="100" name="priority" value="{{priority}}" title="Order in which the image will be updated if multiple 'effects' are applied. If they have same priority recency will be used instead.">
        <p class="notes"></p>
    </div>

    <footer class="sheet-footer flexrow">
        <button type="submit"><i class="far fa-save"></i>{{localize "token-variants.common.apply"}}</button>
    {{#if imgSrc}}
        <button type="button" class="remove"><i class="fas fa-trash"></i> Remove</button>
    {{/if}}
    </footer>
</form>
