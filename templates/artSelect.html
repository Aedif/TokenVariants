<form>
    <div class="form-group">
        <input type="text" id="custom-art-search" name="search" value="{{search}}" />
        <button type="button" id="custom-art-search-bt">
            Search
        </button>
    </div>
    {{#if allButtons}}
    {{#each allButtons}}
    <div>
        <h2><b>{{{@key}}}</b></h2>
    </div>
    <hr />
    <div class="token-variants-grid">
        {{#each this}}
        <div>
            <input type="image" src="{{path}}" id="{{id}}" />
            <p>{{label}}</p>
        </div>
        {{/each}}
    </div>
    {{/each}}

    {{else}}

    <div>
        <p>{{localize "token-variants.TokenConfigPrompt"}}: <b>{{search}}</b></p>
    </div>

    {{/if}}
</form>
