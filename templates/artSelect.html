<form>
    {{#each allButtons}}
    <div>
        <h2><b>{{{@key}}}</b></h2>
    </div>
    <hr />
    <div class="token-variants-grid">
        {{#each this}}
        <div>
            <input type="image" src="{{path}}" id="{{id}}" />
            <p>{{label}}</p>
        </div>
        {{/each}}
    </div>
    {{/each}}
</form>
