<form>
  <div class="form-group">
    <label>Compendium</label>
    <div class="form-fields">
      <select name="compendium">
        {{#each compendiums as |compendium|}}
        <option value="{{compendium.id}}" selected="">{{compendium.title}}</option>
        {{/each}}
      </select>
    </div>
    <p class="notes">Select from the list of unlocked Actor compendiums</p>
  </div>

  <div class="form-group">
    <label>Only include actors with missing images</label>
    <input type="checkbox" name="missingOnly" data-dtype="Boolean" />
  </div>

  <div class="form-group">
    <label>Apply different images for Portrait and Token</label>
    <input type="checkbox" name="diffImages" data-dtype="Boolean" />
  </div>

  <div class="form-group">
    <label>Show current portrait/token image in the 'Art Select' window</label>
    <input type="checkbox" name="showImages" data-dtype="Boolean" checked />
  </div>

  <div class="form-group">
    <label>Include keywords in the search</label>
    <input type="checkbox" name="incKeywords" data-dtype="Boolean" {{#if incKeywords}}checked{{/if}}
    />
  </div>

  <h2>Automation</h2>

  <div class="form-group">
    <label>Auto-apply the first found image</label>
    <input type="checkbox" name="autoApply" data-dtype="Boolean" />
  </div>

  <div class="form-group">
    <label>Display 'Art Select' if no image found</label>
    <input type="checkbox" name="autoDisplayArtSelect" data-dtype="Boolean" />
  </div>

  <footer class="sheet-footer flexrow">
    <button type="submit"><i class="far fa-save"></i>Start</button>
  </footer>
</form>
