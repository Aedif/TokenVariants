<fieldset>
    <input type="text" name="shapes.{{@index}}.shape.type" value="{{shape.type}}" hidden>
    <legend><b>POLYGON</b> <a class="deleteShape" data-index="{{@index}}"><i class="fas fa-trash-alt"></i></a></legend>
    <div class="form-group slim">
        <label>X</label>
        <div class="form-fields">
            <input name="shapes.{{@index}}.shape.x" type="number" step="1"  min="0" max="2000" value="{{shape.x}}"></input>
        </div>
    </div>
    <div class="form-group slim">
        <label>Y</label>
        <div class="form-fields">
            <input name="shapes.{{@index}}.shape.y" type="number" step="1"  min="0" max="2000" value="{{shape.y}}"></input>
        </div>
    </div>
    <div class="form-group">
        <label>Points <span class="units">(x1,y2,x2,y2,...)</span></label>
        <div class="form-fields">
            <input name="shapes.{{@index}}.shape.points" type="text" value="{{shape.points}}"></input>
        </div>
    </div>
    <div class="form-group slim">
        <label>Scale</label>
        <div class="form-fields">
            <input name="shapes.{{@index}}.shape.scale" type="number" max="2000" value="{{shape.scale}}"></input>
        </div>
    </div>
</fieldset>
