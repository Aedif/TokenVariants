<fieldset>
    <input type="text" name="shapes.{{@index}}.shape.type" value="{{shape.type}}" hidden>
    <legend><b>RECTANGLE</b> </legend>
    <div class="form-group slim">
        <label>X</label>
        <div class="form-fields">
            <input name="shapes.{{@index}}.shape.x" type="number" step="1"  min="0" max="2000" value="{{shape.x}}"></input>
        </div>
    </div>
    <div class="form-group slim">
        <label>Y</label>
        <div class="form-fields">
            <input name="shapes.{{@index}}.shape.y" type="number" step="1"  min="0" max="2000" value="{{shape.y}}"></input>
        </div>
    </div>
    <div class="form-group slim">
        <label>Width</label>
        <div class="form-fields">
            <input name="shapes.{{@index}}.shape.width" type="number" step="1"  min="1" max="2000" value="{{shape.width}}"></input>
        </div>
    </div>
    <div class="form-group slim">
        <label>Height</label>
        <div class="form-fields">
            <input name="shapes.{{@index}}.shape.height" type="number" step="1"  min="1" max="2000" value="{{shape.height}}"></input>
        </div>
    </div>
</fieldset>
